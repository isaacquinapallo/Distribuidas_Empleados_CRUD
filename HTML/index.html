<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Empleados</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    .btn-container {
      margin-top: 40px;
    }
    .btn {
      display: block;
      margin: 15px auto;
      padding: 15px 30px;
      width: 250px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Bienvenido al Sistema de Gestión de Empleados</h1>
  <p>Selecciona una opción:</p>

  <div class="btn-container">
    <a class="btn" href="/CreateEmpleados.html">Agregar Empleados</a>
    <a class="btn" href="/ReadEmpleados.html">Leer Empleados</a>
    <a class="btn" href="/UpdateEmpleados.html">Actualizar Empleados</a>
    <a class="btn" href="/DeleteEmpleados.html">Eliminar Empleados</a>
  </div>
</body>
</html>
